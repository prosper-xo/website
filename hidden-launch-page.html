<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Prosper XO</title>
    <link rel="stylesheet" href="assets/css/splash.css">

    <!-- Favicon -->
    <link rel="icon" type="image/x-icon" href="assets/favicon/favicon-multi.ico">
    <link rel="icon" type="image/png" sizes="32x32" href="assets/favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="48x48" href="assets/favicon/favicon-48x48.png">
    <link rel="icon" type="image/png" sizes="96x96" href="assets/favicon/favicon-96x96.png">
    <link rel="icon" type="image/png" sizes="128x128" href="assets/favicon/favicon-128x128.png">
    <link rel="apple-touch-icon" sizes="180x180" href="assets/favicon/favicon-180x180.png">
    <link rel="icon" type="image/png" sizes="192x192" href="assets/favicon/favicon-192x192.png">
    <link rel="manifest" href="assets/favicon/site.webmanifest">

    <!-- Open Graph Meta Tags -->
    <meta property="og:title" content="Prosper XO – Coming Soon">
    <meta property="og:description"
        content="We’re building something exciting to put artists back at the center of the industry. Stay tuned!">
    <meta property="og:image" content="assets/thumbnail/prosper-website-thumbnail.jpg">
    <meta property="og:url" content="https://www.prosperxo.com">
    <meta property="og:type" content="website">

    <!-- Twitter Card Meta Tags -->
    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:title" content="Prosper XO – Coming Soon">
    <meta name="twitter:description"
        content="We’re building something exciting to put artists back at the center of the industry. Stay tuned!">
    <meta name="twitter:image" content="assets/thumbnail/prosper-website-thumbnail.jpg">
    <meta name="twitter:url" content="https://www.prosperxo.com">

</head>



<body>
    <div class="splash-container">
        <div class="tv-video">
            <video id="terminalVideo" poster="assets/placeholders/prosper-website-placeholder12.png">
                <source src="assets/video/prosperxo-video-terminaltext.mp4" type="video/mp4">
                <img src="assets/placeholders/prosper-website-placeholder12.png" alt="Fallback">
            </video>
            <div class="video-controls">
                <button id="playPauseBtn" class="video-button">PLAY ▶︎</button>
            </div>
        </div>

        <a href="welcome/" class="enter-button">
            <img src="assets/text/prosper-website-stylizedtext-enterhere.svg" alt="Enter Here" class="default">
            <img src="assets/text/prosper-website-stylizedtext-enterhere-ro.svg" alt="Enter Here Hover" class="hover">
        </a>
    </div>

    <script src="assets/js/script.js" defer></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const video = document.getElementById('terminalVideo');
            const controls = document.querySelector('.video-controls');
            const btn = document.getElementById('playPauseBtn');
            const wrapper = video.closest('.tv-video');

            // ▶︎ click: hide controls & play
            btn.addEventListener('click', e => {
                e.stopPropagation();
                controls.classList.add('controls--hidden');
                video.play();
            });

            // wrapper click: if playing, pause & show ▶︎
            wrapper.addEventListener('click', () => {
                if (!video.paused) {
                    video.pause();
                    controls.classList.remove('controls--hidden');
                    btn.textContent = 'PLAY ▶︎';
                }
            });
        });
    </script>
</body>

</html>
